<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='Register.css'>
    <link rel="icon" href='./Images/waste_management_logo.png' type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <title>Join Us in Waste Management</title>
</head>
<body>
<header>
    <nav>
    <div class="header-logo"><img src="./Images/waste_management_logo.png" alt="Waste Management Logo"></div>
    <div class="header-list">
        <ul>
            <li><a href="help.html">Get Help</a></li>
            <li><a href="report.html">Report Waste</a></li>
            <li><a href="index.html#vol-sect">Volunteer</a></li>
            <li><a href="index.html#about-us">About Us</a></li>
        </ul>
    </div>
    </nav>
</header>

<div class="inner">
    <div class="photo">
        <img src="./Images/regphoto_waste_management.png" alt="Waste Management Registration Photo">
    </div>
    <div class="user-form">
        <h1>Join Us in Waste Management</h1>
        <form>
            <i class="fas fa-user icon"></i>
            <input type="text" placeholder="Name" required>
            <br>
            <i class="fas fa-envelope-square"></i>
            <input type="email" placeholder="E-mail" required>
            <br>
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" id="password_data" required>
            <div class="safety" style="font-family: sans-serif; font-size: 20px;">
                Enter Password
            </div>
            <div class="action-btn">
                <button class="btn primary">Create Account</button>
                <button type="button" class="btn">Skip</button>
            </div>
        </form>
    </div>
</div>
<script src="./Register.js"></script>
</body>
</html>
